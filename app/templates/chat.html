<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Chat Salon</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #34495e);
        }
    </style>
</head>
<script type="text/javascript" src="../static/socket.io.min.js"></script>
<script src="../static/jquery.min.js"></script>
<script src="../static/materialize.min.js"></script>
<script src="../static/modalF.js"></script>
<script src="../static/Chart.bundle.min.js"></script>
<script src="../static/script.js" charset="utf-8"></script>

<body onload="iniciar()">
    <div id="snackbar"></div>
    <div class="container">
        <div class="profesorContainer">
            <div class="usuario">
                <div class="usuairoContenido">
                    <div class="foto">
                        <img id="imgProfesor">
                    </div>
                    <span id="proEscribiendo"></span>
                    <span id="profesor">Profesor</span>
                </div>
            </div>
        </div>
        <div class="usuariosChatContenedor">
            <div class="usuariosConectados">
                <!-- <div class="usuario">
                    <div class="usuairoContenido">
                        <div class="foto"></div>
                        <span>Nombre</span>
                    </div>
                </div> -->
            </div>

            <div class="chat">
                <div class="mensaje-center">
                    <h5>
                        <strong>MENSAJES</strong>
                    </h5>
                </div>
                <!-- <div class="message">
                    <span class="usuarioNombre">
                        <div class="foto"></div>
                        Jose Altamar
                    </span>
                    <span class="texto">
                        soy el mensaje
                    </span>
                </div> -->
            </div>
            <div class="barra-m">
                <input type="text" id="mensaje" placeholder="Mensaje...">
                <input type="button" id="enviar" value="ENVIAR">
                <input type="button" id="encuesta" value="ENCUESTA" class="m-open" m-open="one">
            </div>
        </div>
        <a id="cerrarSesion" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">exit_to_app</i></a>
    </div>
    <div class="m-modal" m-modal="one">
        <div class="m-close">X</div>
        <div class="m-body">         
        </div>
    </div>
</body>
</html>
