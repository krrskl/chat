<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../static/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="../static/socket.io.min.js"></script>
    <script src="../static/jquery.min.js"></script>
    <script src="../static/materialize.min.js"></script>
    <script src="../static/modalF.js"></script>
    <script src="../static/script.js" charset="utf-8"></script>
    <title>Chat Salon</title>

    <style>
        input[type="color"] {
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: white;
            border: none;
        }

        form {
            padding: 5px;
        }

        .m-modal {
            display: none;
        }

        canvas {
            cursor: none;
        }
    </style>

</head>

<body class="teal">
    <div class="row">
        <div class="col l12 s12 m12 center">
            <h1 class="white-text">Chat Salon - Iniciar sesi√≥n</h1>
        </div>
    </div>

    <div class="row">
        <div class="col m6 s8 l4 white offset-l4 offset-m3 offset-s2 z-depth-2">
            <form id="iniciarSesion" class="center">
                <div class="row">
                    <div class="col l10 m10 s12 offset-l1 offset-m1 ">
                        <input id="estudiante" type="text" class="center" placeholder="Usuario" required>
                    </div>
                </div>
                <div class="row">
                    <select id="fil" class="browser-default">
                        <option value="" disabled selected>Filas</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="row">
                    <select id="col" class="browser-default">
                        <option value="" disabled selected>Columnas</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col l12 m12 s12 center">
                        <button type="submit" class="btn red m-open" m-open="canvas">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="m-modal" m-modal="canvas">
        <div class="m-body" id="canvas"></div>
    </div>
</body>

</html>
